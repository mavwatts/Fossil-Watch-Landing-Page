  </head>
  <body>
    <section class="sec">
      <header>

        <ul>
          <li><a href="#">Watches</a></li>
          <li><a href="#">Social Media</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

      <div class='content'>
